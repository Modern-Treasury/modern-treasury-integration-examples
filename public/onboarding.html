<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>User Onboarding Flow</title>
    <meta name="description" content="A demo of a payment on MT" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mt.css" />
  </head>
  <body>
    <!-- Display a payment form -->
    <form action="/api/create-uo" method="POST">
      <div>Onboarding Type:</div>
      <input type="radio" id="kyc" name="onboarding_type" value="default-individual">
      <label for="kyc">KYC Request</label><br>
      <input type="radio" id="kyb" name="onboarding_type" value="default-business">
      <label for="css">KYB Request</label><br>
      <br>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Submit</span>
      </button>
    </form>
  </body>
</html>
